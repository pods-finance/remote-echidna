name: Update PR comments

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      REMOTE_ECHIDNA_S3_BUCKET:
        required: true

jobs:
  update_pr_comments:
    name: Update PR comments
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Clone remote-echidna
        run: git submodule add https://github.com/aviggiano/remote-echidna.git
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Get PR numbers
        id: pr_numbers
        working-directory: ./remote-echidna
        run: ./scripts/update-pr-comments.sh ${{ secrets.REMOTE_ECHIDNA_S3_BUCKET }}
      - name: Get date
        id: date
        run: |
          DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "DATE=${DATE}" >> $GITHUB_ENV
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **[â˜ï¸ğŸ¦”][remote-echidna][${{ steps.date.outputs.DATE }}]** 2_STARTED
          issue: ${{ steps.pr_numbers.outputs.PR_NUMBER_2_STARTED }}
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **[â˜ï¸ğŸ¦”][remote-echidna][${{ steps.date.outputs.DATE }}]** 3_RUNNING
          issue: ${{ steps.pr_numbers.outputs.PR_NUMBER_3_RUNNING }}
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **[â˜ï¸ğŸ¦”][remote-echidna][${{ steps.date.outputs.DATE }}]** 4_FINISHED \n\n ${{ steps.pr_numbers.outputs.ECHIDNA_LOGS }}
          issue: ${{ steps.pr_numbers.outputs.PR_NUMBER_4_FINISHED }}